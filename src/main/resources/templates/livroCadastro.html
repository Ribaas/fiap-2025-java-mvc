<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Livros</title>
  </head>
  <body>
    <div th:include="~{fragments/header :: cabecalho}"></div>
    <div>
      <form method="post" th:action="@{cadastrar}" th:object="${livro}">
        <h2>Cadastro de Livro</h2>
        <br />
        <div>
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" th:field="*{titulo}" />
        </div>

        <div>
          <label for="autor">Autor:</label>
          <input type="text" id="autor" th:field="*{autor}" />
        </div>

        <div>
          <label for="categoria">Categoria:</label>
          <select id="categoria" th:field="*{categoria}">
            <option
              th:each="opcao: ${opcoes}"
              th:value="${opcao.value}"
              th:text="${opcao.label}"
            ></option>
          </select>
        </div>

        <div>
          <label for="editora">Editora:</label>
          <input type="text" id="editora" th:field="*{editora}" />
        </div>

        <div>
          <label for="preco">Preço:</label>
          <input type="number" id="preco" th:field="*{preco}" step=".01" />
        </div>

        <div>
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" th:field="*{isbn}" />
        </div>

        <div>
          <label for="dataPublicacao">Data Publicação:</label>
          <input type="date" id="dataPublicacao" th:field="*{dataPublicacao}" />
        </div>

        <div>
            <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
    <div th:include="~{fragments/footer :: rodape}"></div>
  </body>
</html>
